<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API에서 자료 가져오기</title>
</head>

<body>
  <script>
    // 서버에서 가져오기
    const url = 'https://apis.data.go.kr/B551011/GoCamping/basedList?numOfRows=50&pageNo=1&MobileOS=ETC&MobileApp=TEST&serviceKey=gptlfeF0tckKWZugnRmyvS4wuIp7K2dDyLC9SjDzp%2BIk8HEEiN8OH9m9Xm1%2BH%2FIvBWPxcRBQ8mhpUGvA9n9yVA%3D%3D&_type=json';

    fetch(url)
      .then(result => result.json())   // json 파일을 객체로 변환
      .then(json => {
        console.log(json);
        const data = json.response.body.items.item;  // 객체에서 실제 내용만 data로 저장   
        console.log(data);
        console.log(data[3]);
      });
  </script>
</body>

</html>
