<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API에서 자료 가져오기</title>
</head>

<body>
  <script>
    // 서버에서 가져오기
    const url = 'https://apis.data.go.kr/B551011/GoCamping/basedList?MobileOS=ETC&MobileApp=mobile&serviceKey=Iv76qim5Ny6HUJz794fWsPnAJ%2BwHb%2BsdheosUWgR8rbILCn7M9L6zNFDr%2FHWJtuGhpLXdiP%2FfvROWpDUW7Zupg%3D%3D&_type=json';

    fetch(url)
      .then(result => result.json())   // json 파일을 객체로 변환
      .then(json => {
        console.log(json);
        console.log(json.response);
        console.log(json.response.body);
        console.log(json.response.body.items);
        console.log(json.response.body.items.item);
        console.log(json.response.body.items.item[7]);

        const data = json.response.body.items.item;  // 객체에서 실제 내용만 data로 저장   
        console.log(data);
        console.log(data[7]);
      });
  </script>
</body>

</html>
