<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노드 추가하기</title>
  <style>
    #container {
      border-bottom: 1px dashed #222;
      margin-bottom: 20px;
    }

    h1,
    h2,
    button,
    p {
      margin-bottom: 20px;
    }

    #cart {
      padding: 20px;
    }

    .add {
      font-size: 0.8em;
      color: red;
      /* color: red !important; */
      /* js로 스타일이 적용되면 인라인이라 우선순위가 아주 높다. 이를 수정하고자 한다면 해당 css 속성에 !important;써주면 우선순위가 바뀐다. 많이 사용하는것은 비추(UI적용 조건에 따라 css를 또 변형시켜야 하는 가능성 때문에) */
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>상품 설명</h1>
    <h2>HTML+CSS+자바스크립트 웹 표준의 정석</h2>
    <p>한 권으로 끝내는 웹 기본 교과서 </p>
    <p>코딩 완초보도 OK! 기초부터 활용까지 완전정복</p>
    <button id="order">주문하기</button>
  </div>
  <div id="orderInfo"></div>

  <script src="js/addText-result.js"></script>
</body>

</html>
