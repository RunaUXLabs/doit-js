  <h1>텍스트 필드에 입력한 글자 수 알아내기</h1>

    <input type="text" id="word">

  <h2>키 입력시 마다 글자 수 확인</h2>
  <div id="contents2">
    <input type="text" id="word2" maxlength="100">
    <div id="result2"></div>
  </div>
