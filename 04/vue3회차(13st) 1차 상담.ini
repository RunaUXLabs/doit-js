방해인

자바스크립트는 아직 모르겠지만, 디퍼블은 가능성이 있어보인다.
지각은 왜하는가?
- 늦잠위주

지각하면 수업을 연결해서 못들음.
수업내용이 들리나?
지금 안들리니 나중에 해야겠다.

한선생님은 적응형 자료만 주심,
적응형 완성, 반응형은 자체제작(메인만)
전공자여서 비전공자보단 낫다

학업을 먼저 마치고 취업을 하고 싶다.
1.공부 자체로는 내가 새로운것을 배운다.(성취도)(4)
2.편입욕구(6)

// 오해요지가 있었음, 반드시 편입하는 줄 알았음
취업포폴? 뭐라도 들고나간다(손에 쥐는건 있으나 편입에 도움은 안된다.)

// 막연한 상황이라면, 내가 포폴을 잘 만들면 취업이 될수도 있네? (일하면서 학사는 마칠 수 있음)

A)체력과 학사를 바꾼다
편입(일하면서 공부하는 형식 +연차가 쌓임 + 노력의 아이콘이 됨, 자기어필할때 좋음)
=>(실패시)=> 일을 쉬고 공부에만 집중 => 학사 수료가 곧 눈앞에!

B)공부만 한다 => 취업길이 막막함(다시 만남)

최종결론) 일할려고 배움, 이걸 빨리 완성하면 좋다.
24, 25년을 어떻게 보낼것인지 좀더 디테일하게 정해보기

배운것을 잘 정리해서 무언가를 만들었다 => 취업 전용 포폴을 만든다
와 배웠다! 뿌듯하다에서  => 쓸모있는 기술로 바꾸자

기존만든것을 디벨롭(외부에 노출용으로)

자바스크립트는 처음만나서 썸타는 느낌으로만
기존 디자인 과 퍼블리싱은 조금더 발전시키기






