박현영

스크립트 수업을 들은 결과, 개념은 당시에 이해가 가나 활용을 하자니 막막하다.
기본 퍼블리싱 할때도 같은 느낌이었다.
디자인쪽으로 진행을 해보겠다.
피그마 영상을 보면서 따라하고 있다.
이건 재밌다.
퍼블리싱 할때는 생각대로 아웃풋이 안나오는데, 포토샵+일러에서는 내가 시도하는대로 아웃풋이 나왔고, 피그마도 같은 개념이다.




컨텐츠 디자인을 한다면 기획력(의도)
 -마케팅 경력(1년)이 있어서 기획은 기본이상으로 뽑아내기 가능
 -마케팅 업무로 돌아가되, 스택을 쌓고 돌아가자
 -직접 디자인을 하진 않지만, 작업 오더를 내릴 때 툴을 알고 생각대로 표현하는 방법에 대해 학습과 고민을 하고 간다.
 -전달력이 좋아짐
 -협업에 도움이 된다

건별 포폴 컨텐츠 보단, 패키지로 기획부터 구현물까지 전과정을 다 담당하기. ==> 마케팅 경력직 이직 가자!
회사있을때 프로젝트를 리마인드 해서 제작
제품쪽으로 리마인드 1건?
이미 경험해 본 주제를 지금 상태에서 다시제작
기획서, 카피문구, 건어물(가상의 회사, PT할 때 부연설명)
성공하면, 관심있는분야 1건 풀패키지 제작(제품이든 서비스든 괜찮다)
+a)2건 다 되면, 새로운 시도로 화면(UI)에 대해서도 적용해보기
개인작업 시간을 나누어서, 리마인드와 피그마 공부를 한다.

패키지의 구성물)
1. 기획서(+분석내용(타사 패키지디자인 및 상세))
2. 기존작업에서는 상세를 했다.(+지금은 상세에 패키지디자인도 포함하여 제작)
== 예상작업시간? 18일까지 해보겠다
== 완성된것을 가져온다(전후 +1~2)
== AI 적극활용하기
== 혼란속에서 내 작업만 집중해서 데드라인 지키기(본인의 케파 파악)

