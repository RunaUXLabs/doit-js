vue3회차(13st) 1차 상담

김도경
기능이 이해는 가지만 활용이 안된다.
유투브로 피그마를 접해봄(실습도 같이 했기때문에 기초는 알고 있음)
주제를 위한 서치중


클론할 잘된거(어플이든 웹이든 잘된거, 감당되는거)를 찾는다 => 큰 틀을 찾는다=> 안에를 채우는 방향(사각사각으로, 커뮤니티에서 샘플이 있다면 활용)으로 진행한다.(중복제거하고 전페이지)
디자인을 얹어야하는 시점에서 개선응용으로 도전하면 포폴이 되고, 똑같이 만들면 연습이된다.

피그마 관련 질문은, 678교시에
3교시 이후 개인시간이니, 시간관리하고 만들어가다가 오후에 질문하기.

전 서비스 다 접근 가능한 구조로 3개 ---> 목표(메뉴에서 접근해서 이동할 수 있는 전화면, 중복템플릿은 최대한 배제하기)

분석을 잘하면 UX로 갈 수있으며 연차가 쌓이면서 전문성이 올라간다고 보면 된다.

