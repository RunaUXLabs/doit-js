<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예외 처리</title>
</head>

<body>
  <h1>예외 처리했을 때</h1>

  <script>
    try {
      console.log("시작");
      add; // <------요기서 에러 발생하면 바로 캐치문으로 넘어감
      console.log("실행 중..."); // 이건 안읽힘
    } catch (err) {
      // console.log(`오류 발생 : ${err}`); // 일반텍스트로 찍힘
      console.error(`오류 발생 : ${err}`); // 에러메시지 전용 텍스트로 찍힘
      // 에러메시지가 뜨는 텍스트를 추출하여 파라미터로 받아와 변수로 읽힌다. 텍스트로 읽고 넘어가기때문에 에러가 생겨도 스크립트를 끝까지 읽고 가는 거임.
    } finally { // 생략가능하지만 필요하다면 넣을 것
      console.log("끝");
    }
  </script>
</body>

</html>
