<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/solution1.css">
  <title>연습 문제 2</title>
</head>

<body>
  <h1>반려동물 등록하기</h1>
  <p>여려분의 동물가족을 등록해주세요.<br>
     이름과 색상, 나이, 품종이 필요합니다.</p>
  <div id="container">
    <form name="family">
      <ul>
        <li>
          <label for="petname">이름</label>
          <input type="text" id="petname">
        </li>
        <li>
          <label for="petcolor">색상</label>
          <input type="text" id="petcolor">
        </li>
        <li>
          <label for="petage">나이</label>
          <input type="text" id="petage">
        </li>
        <li>
          <label for="petbreed">품종</label>
          <input type="text" id="petbreed">
        </li>
        <li>
          <button>등록하기</button>
        </li>
      </ul>
    </form>
    <div id="result"></div>
  </div>

  <script src="js/solution-2.js"></script>
</body>

</html>
