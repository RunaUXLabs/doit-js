<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인라인 스크립트 - 알림 창 표시하기</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <button onclick="alert('알림 메시지가 표시됩니다.')">클릭!</button>
  <button onclick="alert('바보')">연습용클릭!</button>
  <button onclick="console.log('콘솔확인')">콘솔확인클릭!</button>
  <!-- 스크립트 이벤트의 flow -->
  <!-- A를 B하면 C가 D한다 -->
  <!-- 연습용클릭!버튼을 클릭하면 알림메시지가 뜬다 -->

  <button onclick="confirm('당신은 바보입니까?')">내장함수 컨펌</button>
  <!-- 노란색으로 보이는 것이 함수, 내장함수는 자체적으로 만들어져 있는것을 단순히 불러다 쓰는 정도록 생각하면된다. 두루두루 여러종류들이 있다. -->


</body>

</html>
